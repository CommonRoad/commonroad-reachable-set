planning:
  dt: 0.1
  time_steps_computation: 30
  coordinate_system: "CVLN"

reachable_set:
  mode: 2
  size_grid: 0.2
  size_grid_2nd: 0.05
  radius_terminal_split: 0.5
  num_threads: 4

debug:
