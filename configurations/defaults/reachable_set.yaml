config_reachable_set:
  # grid size for rectangle alignment
  size_grid: 0.2
  # grid size for second time rectangle alignment (after collision checks)
  size_grid_2nd: 0.05
  # threshold for terminating the split of reachable sets in collision checks
  radius_terminal_split: 0.5
  # if set to false, static and dynamic obstacles will be omitted
  consider_traffic: 1
  # setting to true would allow propagating the reachable sets to lanelets
  # with opposite driving direction
  allow_overtaking: 0
  # number of thread for reachable set computation
  num_threads: 4
  # flag whether to prune reach nodes not reaching the final time step
  prune_nodes_not_reaching_final_time_step: yes
