planning:
  steps_computation: 30
  dt: 0.1
  coordinate_system: "CVLN"

reachable_set:
  mode_computation: 1
  mode_repartition: 2
  mode_inflation: 1
  size_grid: 0.25
  size_grid_2nd: 0.1
  radius_terminal_split: 0.7
  rasterize_obstacles: true
#  name_pickle_offline: offline_nt10_CVLN_alonmax4.0_alatmax2.0_vlonmax20.0_vlatmax4.0_ms6_dx0.25_ver0.0.1.pickle
  name_pickle_offline: offline_nt30_CART_amax8.0_vmax30.0_ms6_dx0.5_ver0.0.1.pickle

vehicle:
  ego:
    # velocity in m/s
    v_lon_min: 0.0
    v_lon_max: 20.0
    v_lat_min: -4.0
    v_lat_max: 4.0
    # absolute max velocity
    v_max: 30.0

    # acceleration in m/s^2
    a_lon_min: -4.0
    a_lon_max: 4.0
    a_lat_min: -2.0
    a_lat_max: 2.0
    # maximum engine power
    a_max: 6.0

debug:
  draw_ref_path: True
  draw_planning_problem: True
  draw_icons: True
  plot_azimuth: -120
  plot_elevation: 30
  ax_distance: 7
