config_vehicle:
  ego:
    &physical_parameters # 1 = Ford Escord, 2 = BMW 320i, 3 = VW Vanagon, 4 = Semi-trailer truck
    id_type_vehicle: 2

    # === overrides vehicle parameters
    # physical dimension
    length: 4.5
    width: 2.0

    # velocity in m/s
    v_lon_min: -5.0
    v_lon_max: 20.0
    v_lat_min: -4.0
    v_lat_max: 4.0

    # acceleration in m/s^2
    a_lon_max: 3.0
    a_lon_min: -6.0
    a_lat_max: 3.0
    a_lat_min: -2.0
    # engine power
    a_max: 8.0

    # jerk in m/s^3
    j_lon_min: -10.0e+3
    j_lon_max: 10.0e+3
    j_lat_min: -10.0e+3
    j_lat_max: 10.0e+3

    # reaction time
    t_react: 0.5

    # field of view in meters
    fov: 200

  other:
    <<: *physical_parameters
    # dynamics_param: None
